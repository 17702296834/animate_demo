<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
div,ul,li,img{margin:0;padding:0;}
li{list-style:none;}
#box{width:450px;height:400px;border:2px #666 solid;margin:50px auto 0;}
#box ul{width:450px;height:200px;position:relative;overflow:hidden;}
#box li{width:150px;height:200px;float:left;position:absolute;left:0;top:0;}
#box img{width:150px;height:200px;}
</style>
<script src="js/doMove.js"></script>
<script>
window.onload=function(){
	var oDiv=document.getElementById('box');
	var aLi=oDiv.getElementsByTagName('li');
	var oUl=document.getElementsByTagName('ul');
	var aLiTop=oUl[0].getElementsByTagName('li');
	var aLiBottom=oUl[1].getElementsByTagName('li');
	var Img=oDiv.getElementsByTagName('img');
	var ranLi=null;
	var ranImg=null;
	for(var i=1;i<aLiTop.length;i++){
		aLiTop[i].style.left = aLi[0].offsetWidth*i+'px';
	}	
	for(var i=1;i<aLiBottom.length;i++){
		aLiBottom[i].style.left = aLi[0].offsetWidth*i+'px';
	}	
	setInterval(fnTab,1000);
	function fnTab(){
		ranLi=Math.round(Math.random()*6);
		ranImg=Math.round(Math.random()*2);
		console.log( ranLi,ranImg );
		doMove(aLi[ranLi],'top',12,ranImg*-200);
		}
	}
</script>
</head>

<body>
	<div id="box">
    	<ul>
        	<li>
            	<img src="img/sort-roll-img/1.jpg" />
                <img src="img/sort-roll-img/2.jpg" />

            </li>
            <li>

            </li>
            <li>

                <img src="img/sort-roll-img/6.jpg" />
                <img src="img/sort-roll-img/10.jpg" />
            </li>
        </ul>
        <ul>
